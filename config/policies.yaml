# Policy Configuration for Subscription Guardian

# Global Rules
global_rules:
  # Any transaction above this amount requires explicit user confirmation
  require_confirmation_above: 50.0
  # Log all actions taken by agents for auditing purposes
  audit_all_actions: true

# Owner Policies (Default User)
owner_policies:
  # Maximum amount the agent can cancel autonomously without confirmation
  max_cancellation_amount: 20.0
  
  # Categories allowed for autonomous management
  allowed_categories:
    - "streaming"
    - "gaming"
    
  # Categories blocked from autonomous cancellation (must be manually reviewed)
  blocked_categories:
    - "utilities"
    - "insurance"

# Delegation Policies (e.g., Roommates, Family Members)
delegation_policies:
  roommate:
    # Subscriptions the delegate is allowed to modify/access
    allowed_subscriptions:
      - "spotify"
      - "hulu"
    
    # Maximum monthly spend allowance for new subscriptions
    max_amount: 15.0
    
    # Access expiration date
    expiry_timestamp: "2026-12-31T23:59:59Z"

