# Policy Configuration for Subscription Guardian (India Edition)

# Global Rules
global_rules:
  # Any transaction above this amount requires explicit user confirmation (INR)
  require_confirmation_above: 2000.0
  # Log all actions taken by agents for auditing purposes
  audit_all_actions: true

# Owner Policies (Default User)
owner_policies:
  # Maximum amount the agent can cancel autonomously without confirmation (INR)
  max_cancellation_amount: 800.0
  
  # Categories allowed for autonomous management
  allowed_categories:
    - "streaming"
    - "food_delivery"
    - "gaming"
    
  # Categories blocked from autonomous cancellation (must be manually reviewed)
  blocked_categories:
    - "utilities"
    - "insurance"
    - "investments"

# Delegation Policies (e.g., Roommate, Family Members)
delegation_policies:
  roommate:
    # Subscriptions the delegate is allowed to modify/access
    allowed_subscriptions:
      - "spotify"
      - "zomato gold"
    
    # Maximum monthly spend allowance for new subscriptions (INR)
    max_amount: 500.0
    
    # Access expiration date
    expiry_timestamp: "2026-12-31T23:59:59Z"

